name: Comprehensive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate package.json
      run: npm run validate 2>/dev/null || echo "No validate script defined, skipping"

    - name: Check for security vulnerabilities
      run: npm audit --audit-level moderate

  test-coverage:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run all tests
      run: |
        npm run test:simple
        npm run test:functional
        npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          playwright-report/
          test-results/
        retention-days: 7

    - name: Generate test report summary
      run: |
        echo "## Test Results Summary (Node.js ${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
        echo "All tests completed successfully:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Mocha unit tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Mocha functional tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Playwright integration tests" >> $GITHUB_STEP_SUMMARY