<questionaire-container>
  <questionaire-question name="gym-frequency">
    <questionaire-question-content>
      How often do you go to the gym?
    </questionaire-question-content>
    <questionaire-question-answer value="never">
      Never
    </questionaire-question-answer>
    <questionaire-question-answer value="year">
      Once or more per year
    </questionaire-question-answer>
    <questionaire-question-answer value="month">
      Once or more per month
    </questionaire-question-answer>
    <questionaire-question-answer value="week">
      Once or more per week
    </questionaire-question-answer>
    <questionaire-actions slot="bottom">
      <questionaire-action>
        Next
      </questionaire-action>
    </questionaire-actions>
  </questionaire-question>

  <questionaire-question name="gym-duration">
    <questionaire-question-content>
      How much time do you spend on exercise in gym each time?
    </questionaire-question-content>
    <questionaire-question-answer value="0">
      None
    </questionaire-question-answer>
    <questionaire-question-answer value="15">
      Less than 15 minutes
    </questionaire-question-answer>
    <questionaire-question-answer value="30">
      15 - 30 minutes
    </questionaire-question-answer>
    <questionaire-question-answer value="60">
      30 minutes - 1 hour
    </questionaire-question-answer>
    <questionaire-question-answer value=">60">
      More than 1 hour
    </questionaire-question-answer>
    <questionaire-actions slot="bottom">
      <questionaire-action type="previous">
        Previous
      </questionaire-action>
    </questionaire-actions>
  </questionaire-question>
</questionaire-container>
</html>
