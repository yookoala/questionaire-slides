<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire Container Carousel Example</title>
    <script type="importmap">
    {
      "imports": {
        "lit": "https://unpkg.com/lit@3.3.1/index.js",
        "lit/": "https://unpkg.com/lit@3.3.1/",
        "@lit/reactive-element": "https://unpkg.com/@lit/reactive-element@2.1.1/reactive-element.js",
        "@lit/reactive-element/": "https://unpkg.com/@lit/reactive-element@2.1.1/",
        "lit-html": "https://unpkg.com/lit-html@3.3.1/lit-html.js",
        "lit-html/": "https://unpkg.com/lit-html@3.3.1/",
        "lit-element": "https://unpkg.com/lit-element@4.2.1/lit-element.js",
        "lit-element/": "https://unpkg.com/lit-element@4.2.1/"
      }
    }
    </script>
    <script type="module" src="https://unpkg.com/questionaire-slides@1.0.0/dist/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .slide {
            padding: 3em;
            position: relative;
        }
        .slide {
            padding: 3em;
            border: solid 1px rgba(0, 0, 100, 1);
        }
        .slide::before {
            display: inline-block;
            background-color: rgba(0, 0, 100, 1);
            color: white;
            padding: 0.5em;
            position: absolute;
            top: 0;
            left: 0;
            content: 'slide';
        }
        questionaire-container {
            opacity: 0;
            height: 0;
            transition: opacity 0.5s ease-in-out, height 0.5s ease-in-out;
            border: solid 1px rgba(0, 0, 0, 0.3);
        }
        questionaire-container[ready] {
            opacity: 1;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Questionaire Container Carousel Example</h1>

    <questionaire-container>
        <div class="slide">
            <h2>Slide 1</h2>
            <p>This is the first slide of the questionaire.</p>
        </div>
        <div class="slide">
            <h2>Slide 2</h2>
            <p>This is the second slide of the questionaire.</p>
        </div>
        <div class="slide">
            <h2>Slide 3</h2>
            <p>This is the third slide of the questionaire.</p>
        </div>
    </questionaire-container>

    <div style="margin-top: 20px; text-align: center;">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <span id="currentSlide" style="margin-left: 20px;">Slide: 1</span>
    </div>

    <script>
        const container = document.querySelector('questionaire-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideSpan = document.getElementById('currentSlide');

        prevBtn.addEventListener('click', () => {
            container.previous();
            updateSlideNumber();
        });

        nextBtn.addEventListener('click', () => {
            container.next();
            updateSlideNumber();
        });

        function updateSlideNumber() {
            currentSlideSpan.textContent = `Slide: ${container.currentIndex + 1}`;
        }

        // Listen for slide change events
        container.addEventListener('slide-changed', (e) => {
            console.log('Slide changed to:', e.detail.index);
            updateSlideNumber();
        });
    </script>
</body>
</html>
